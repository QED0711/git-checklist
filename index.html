<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./main.css">

    <title>Git Checklist</title>
</head>
<body>
    

    <header>
        <h1>Git Checklist</h1>
    </header>

    <form class="directory-form">
        <div id="file-drop">
            <p>Drop your git initialized projects here</p>
        </div>

        <select id="project-list">

        </select>
    </form>

    <div id="project-banner">
        <!-- current project title -->
        <h3></h3>
        <!-- current project path -->
        <h5></h5>
    </div>

    <form id="auto-push" class="section-form">

        <input type="checkbox" id="push" >
        <label for="push">Auto push commits</label> 
        |
        <label for="branch">Branch: </label>
        <input type="text" id="branch" value="master">
        
    </form>
    <hr>
    <div id="checklist">

    </div>



    <script>
        require('./render.js')
    </script>



</body>
</html>
